## Voron Design VORON2 250/300/350mm GTR 1.0 & M5 TMC2209 UART config

## Source: https://github.com/bigtreetech/BIGTREETECH-GTR-V1.0/blob/master/BTT%20GTR%20V1.0/manual/GTR%20V1.0%20PIn.PDF
##         https://github.com/bigtreetech/BIGTREETECH-GTR-V1.0/blob/master/BTT%20M5%20V1.0/picture/BIGTREETECH%20M5%20V1.0-PIN.PDF

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths							[mcu] section
## Thermistor types						[extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Z Endstop Switch location			[safe_z_home] section
## Homing end position				    [gcode_macro G32] section
## Z Endstop Switch  offset for Z0		[stepper_z] section
## Probe points							[quad_gantry_level] section
## Min & Max gantry corner postions		[quad_gantry_level] section
## PID tune								[extruder] and [heater_bed] sections
## Fine tune E steps					[extruder] section



[mcu]
##	MCU for X/Y/Z steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[Z in Z] - Front Left
##	[Z1 in E0] - Rear Left
##	[Z2 in E1] - Rear Right
##	[23 in E2] - Front Right
##	[E in M1] - Extruder (M5)
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_2D0051000151383531373233-if00
##--------------------------------------------------------------------
## Uncomment below if you're using the Raspberry uart0 to communicate with Spider
#restart_method: command

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
# 	X/Y Stepper Settings
#####################################################################\

[stepper_x]
##	Connected to X on GTR (B Motor)
step_pin: PC15
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: PF2
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: -8
##--------------------------------------------------------------------

##	Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 310mm build
position_endstop: 318
position_max: 318

##	Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 25   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##	Make sure t update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC14
interpolate: True
run_current: 0.800
hold_current: 0.700
sense_resistor: 0.110
stealthchop_threshold: 0

# SensorLess Homing
driver_SGTHRS: 70   # 0-255 sensorless homing sensitivity 0= less senstive 255= more sensitive
diag_pin: PF2

[stepper_y]
##	Connected to Y on GTR (A Motor)
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
#endstop_pin: PC13
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: -15
##--------------------------------------------------------------------

##	Uncomment for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 310mm build
position_endstop: 325
position_max: 325

##	Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 25  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE1
interpolate: True
run_current: 0.800
hold_current: 0.700
sense_resistor: 0.110
stealthchop_threshold: 0

## SensorLess Homing
driver_SGTHRS: 75   # 0-255 sensorless homing sensitivity 0= less senstive 255= more sensitive
diag_pin: PC13

#####################################################################
# 	Z Stepper Settings
#####################################################################

## GTR - In Z Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PB9
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16
#endstop_pin: PE0   # TODO : Redefine PIN later to use dowel.
endstop_pin: probe:z_virtual_endstop    # TODO : Comment to use dowel.
##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: -0.5 # TODO : Enable to use dowel.
##--------------------------------------------------------------------

##	Uncomment below for 250mm build
position_max: 230   # 250 is not possible with panzer chain

##	Uncomment below for 300mm build
#position_max: 290

##	Uncomment below for 350mm build
#position_max: 340

##--------------------------------------------------------------------
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PB5
interpolate: true
run_current: 0.800
hold_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 0

##	GTR - In EO Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PG12
dir_pin: PG11
enable_pin: !PG13
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PG10
interpolate: true
run_current: 0.800
hold_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 0

##	GTR - In E1 Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PD6
dir_pin: !PD5
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PD4
interpolate: true
run_current: 0.800
hold_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 0

##	GTR - In E2 Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: PD1
dir_pin: PD0
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PC12
interpolate: true
run_current: 0.800
hold_current: 0.800
sense_resistor: 0.110
stealthchop_threshold: 0



#####################################################################
# 	Extruder
#####################################################################

#	E0 on BTT M5 M1
[extruder]
step_pin: PF3
dir_pin: PG3
enable_pin: !PF8
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.6789511	#Bondtech 5mm Drive Gears
##	Update Gear Ratio depending on your Extruder Type
##	Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##	Use 80:20 for M4, M3.1
gear_ratio: 50:17				#BMG Gear Ratio
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PB1     # Heat0
##	Validate the following thermistor type to make sure it is correct
#sensor_type: Generic 3950
sensor_type: NTC 100K beta 3950
sensor_pin:  PC1    # T1 Header
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 180
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
##	Try to keep pressure_advance below 1.0
#pressure_advance: 0.05
##	Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040

##	M1 on M5
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PG4
interpolate: false
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################
[heater_bed]
##	GTR Heated Bed
heater_pin: PA2
sensor_type: NTC 100K beta 3950
sensor_pin: PC0 # BED
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

[probe]
##	Inductive Probe
##	This probe is not used for Z height, only Quad Gantry Leveling
##	Z PROBE MIN on GTR
##	If your probe is NO instead of NC, change pin to !^PH11
pin: ^PH11
x_offset: 0
y_offset: 25.0
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.075
samples_tolerance_retries: 6

#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - Fan1 on GTR
pin: PE6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - Fan0 on GTR
pin: PE5
#max_power: 1.0
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[heater_fan controller_fan]
##	Controller fan - Fan2 on GTR
pin: PC8
kick_start_time: 0.5
heater: heater_bed
heater_temp: 45.0

